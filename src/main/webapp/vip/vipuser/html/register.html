<script>
    // 提示大小写
    var input1 = document.querySelector("#password");
    var h1 = document.querySelector(".h1");

    function toggle(elem){
        if(elem.style.display == "block"){
            elem.style.display = "none";
        }else{
            elem.style.display = "block";
        }
    }

    input1.onkeydown = function(e){
        var e = e || window.event;
        var capsLockKey = e.keyCode ? e.keyCode : e.which;
        if(e.keyCode == 20){
            toggle(h1);
        }else{
            h1.style.display = "none";
        }
    };







    window.onload=function(){
        function isIE(){
            if(!!window.ActiveXObject || "ActiveXObject" in window){
                return true;
            }
            else{
                return false;
            }
        }
        (function(){
            var inputPWD=document.getElementById('password_again');
            var capital=false;
            var capitalTip={
                elem:document.getElementById('capital'),
                toggle:function(s){
                    var sy=this.elem.style;
                    var d=sy.display;
                    if(s){
                        sy.display = s;
                    }
                    else{
                        sy.display=d=='none'?'':'none';
                    }
                }
            }
            var detectCapsLock=function(event){
                if(capital){return};
                var e = event||window.event;
                var keyCode = e.keyCode||e.which;
                var isShift = e.shiftKey ||(keyCode == 16 ) || false ;
                if(((keyCode>=65&&keyCode<=90 )&&!isShift)||((keyCode>=97&&keyCode<=122 )&&isShift)){
                    capitalTip.toggle('block');
                    capital=true
                }
                else{
                    capitalTip.toggle('none');
                }
            }
            if(!isIE()){
                inputPWD.onkeypress=detectCapsLock;
                inputPWD.onkeyup=function(event){
                    var e = event||window.event;
                    if(e.keyCode == 20 && capital){
                        capitalTip.toggle();
                        return false;
                    }
                }
            }
        })()
    }





</script>
